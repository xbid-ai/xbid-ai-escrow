name: Build and Release
on:
  push: 
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  attestations: write

jobs:
  release-contract-a:
    uses: stellar-expert/soroban-build-workflow/.github/workflows/release.yml@main
    with:
      release_name: ${{ github.ref_name }}
      release_description: 'XBID escrow contract release'
      home_domain: 'xbid.ai'
      relative_path: contracts/escrow
      package: 'escrow'
      make_target: 'build_cargo'
    secrets:
      release_token: ${{ secrets.GITHUB_TOKEN }}